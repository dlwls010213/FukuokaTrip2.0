<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3b6dbf"/>
      <stop offset="1" stop-color="#162d55"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  
  <g transform="translate(256, 256)" stroke="white" stroke-width="14" stroke-linecap="round" filter="url(#glow)">
    <!-- Main Snow Crystal Structure -->
    <g id="branch">
      <line x1="0" y1="0" x2="0" y2="-170" />
      <path d="M0 -120 L-45 -155" stroke-width="12"/>
      <path d="M0 -120 L45 -155" stroke-width="12"/>
      <path d="M0 -70 L-35 -100" stroke-width="10"/>
      <path d="M0 -70 L35 -100" stroke-width="10"/>
      <circle cx="0" cy="-185" r="8" fill="white" stroke="none"/>
    </g>
    
    <use href="#branch" transform="rotate(60)"/>
    <use href="#branch" transform="rotate(120)"/>
    <use href="#branch" transform="rotate(180)"/>
    <use href="#branch" transform="rotate(240)"/>
    <use href="#branch" transform="rotate(300)"/>
    
    <circle cx="0" cy="0" r="28" fill="white" stroke="none"/>
  </g>
  
  <!-- Subtle decorative particles -->
  <circle cx="100" cy="100" r="4" fill="white" fill-opacity="0.5"/>
  <circle cx="412" cy="412" r="6" fill="white" fill-opacity="0.3"/>
  <circle cx="412" cy="100" r="5" fill="white" fill-opacity="0.4"/>
  <circle cx="100" cy="412" r="3" fill="white" fill-opacity="0.5"/>
</svg>