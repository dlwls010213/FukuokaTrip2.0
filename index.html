    <style>
      /* Transparent Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Snow Animation */
      .snowflake {
        position: absolute;
        top: -20px;
        color: white;
        text-shadow: 0 0 5px rgba(255,255,255,0.8);
        opacity: 0.8;
        pointer-events: none;
        animation: fall linear infinite;
        z-index: 0;
      }

      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.9; }
        100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0.2; }
      }

      /* Custom Font for Japanese/Chinese readability */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Noto Sans TC", sans-serif;
        background-color: #234787; /* Fallback */
      }
    </style>
